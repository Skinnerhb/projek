{% extends "Flickermeter/base.html" %}
{% load plotly_dash %}
{% block content %}
	{% if user.is_authenticated %}
		<div id="navbar">
			<h1>Flicker Analyser</h1>
			<form action="/logout" >
				<div id="floater">
					<button class = "button" type="submit">Logout</button>
					<input type="button" class="button" onclick="window.location.href='/info'" value="Info"/>
				</div>
			</form>
		</div>
		<div class="{% plotly_class name='Main' %}" style="height:100%; width:100%">
			{% plotly_app name='Main' ratio=0.65 %}
		</div>
	{% else %}
		<div id="navbar">
			<h1>Flicker Analyser</h1>
			<form action="/" >
				<div id="floater">
					<button class = "button" type="submit">Login</button>
					<input type="button" class="button" onclick="window.location.href='/info'" value="Info"/>
				</div>
			</form>
			<p>Please go to login </p>
		</div>
	{% endif %}
{% endblock content %}
