{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
	 <!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	
	<link rel="stylesheet" type="text/css" href="{% static 'Flickermeter/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'Flickermeter/Chart.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'Flickermeter/bWLwgP.css' %}">
	<link rel="shortcut icon" type="image/png" href="{% static 'Flickermeter/favicon.ico' %}">
	<script src="{% static 'Flickermeter/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'Flickermeter/Chart.min.js' %}"></script>
	<script src="{% static 'Flickermeter/plotly-latest.min.js' %}"></script>
	

	{% if title %}
		<title>Flicker App - {{ title }}</title>
	{% else %}
		<title>Flicker App</title>
	{% endif %}
	
</head>
<body>
	<div class="container">
	{% block content %}{% endblock %}
	</div>
	
 
</body>
</html>
